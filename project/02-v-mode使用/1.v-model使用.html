<html>
<head>
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" v-on:input="valueChange">
    <h1>{{message}}</h1>
</div>

<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"你好啊"
        },
        methods:{
            valueChange:function () {
                alert("aaa")
            }
        }
    })
</script>
</body>
</html>
