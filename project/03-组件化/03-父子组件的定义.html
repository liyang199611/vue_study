<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn_2></cpn_2>
</div>
<script src="../../js/vue.js"></script>
<script>
    // 定义第一个组件
    const  cpn1 = Vue.extend({
        template:
            `
        <div><h1>我是第一个组件</h1></div>
        `
    });

    const cpn2 = Vue.extend({
        template:
            `
        <div><h1>我是第二个组件</h1> <cpn_1></cpn_1></div>
        `,
        components:{
            cpn_1:cpn1
        }
    })
    // 注册局部组件
    const app = new Vue({
        el:"#app",
        data:{
            message:"你好"
        },
        components:{
            cpn_2:cpn2
        }
    });

</script>
</body>
</html>
