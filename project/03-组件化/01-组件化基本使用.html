<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
    <my_pod></my_pod>
</div>

<script>
    // 注册
    Vue.component('runoob', {
        template: '<h1>自定义组件!</h1>'
    });

    // 声明组件
    const my_pod = Vue.extend({
        template:'<h1>自定义组件2222!</h1>'
    })

    // 注册组件
    Vue.component('my_pod',my_pod)
    // 创建根实例
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
