<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <cpn></cpn>-->
<!--    <cpn></cpn>-->
<!--    <cpn></cpn>-->
    <mcpn></mcpn>
    <h1>{{message}}</h1>
</div>
<div id="app2">
    <cpn></cpn>
    <h1>{{message}}</h1>
</div>
<script src="../../js/vue.js"></script>
<script>
    // 1.创建组件构造器
    const  cpn = Vue.extend({
        template:'<h1>自定义组件222!</h1>'
    })
    //2 注册组件（全局组件，意味着可以在多个Vue实例下面使用）
    Vue.component('cpn',cpn)

    const app = new Vue({
        el:"#app",
        data:{
            message:"你好啊"
        },
        component:{
            mcpn:cpn
        }
    });

    const app2 = new Vue({
        el:"#app2",
        data: {
           message: "我是局部的",
        }
    });


</script>
</body>
</html>
